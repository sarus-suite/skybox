name: internal_publishing
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["release"]
    types:
      - completed

jobs:
  publish:
    name: "internal publishing"
    if: |
      ${{ github.event.workflow_run.conclusion == 'success' }} &&
      ( github.actor == 'matteo-chesi' )
    runs-on: chesim-zinal-login
    env:
      GITHUB_REF_NAME: ${{ github.event.workflow_run.head_branch }}
      GITHUB_REF_TYPE: ${{ github.event.workflow_run.head_commit }}
    steps:
      - uses: actions/checkout@v4

      - name: publish
        run: |
          .github/release/publish.sh
